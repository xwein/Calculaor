<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <div class="wrap">
    <div id="display"></div>
  </div>
    <div class="buttons">
    <button id="ac" onclick="clearDisplay()" >AC</button>
    <button id="del" onclick="deleteDisplay()" >DEL</button>
    <button class="operator" onclick="addOperator(' / ')">/</button>
    <button class="operator" onclick="addOperator(' * ')">*</button>
    <button onclick="addNumber(7)">7</button>
    <button onclick="addNumber(8)">8</button>
    <button onclick="addNumber(9)">9</button>
    <button class="operator" onclick="addOperator(' - ')">-</button>
    <button onclick="addNumber(4)">4</button>
    <button onclick="addNumber(5)">5</button>
    <button onclick="addNumber(6)">6</button>
    <button id="plus" class="operator" onclick="addOperator(' + ')" >+</button>
    <button onclick="addNumber(1)">1</button>
    <button onclick="addNumber(2)">2</button>
    <button onclick="addNumber(3)">3</button>
    <button onclick="calculate()" id="equal">=</button>
    <button id="zero" onclick="addNumber(0)" >0</button>
    <button class="operator" onclick="addOperator('.')">.</button>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
